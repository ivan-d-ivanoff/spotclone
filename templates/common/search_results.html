{% extends 'base/base.html' %} 

{% block content %}

<style>
  * {
    color: #f8f9fa;
  }
  ul {
    list-style: none;
  }
</style>

<h1>Search Results:</h1>
{% if search_results %}
<ul>
  {% for user in search_results %}
  <a id="redirect-btn" href="{% url 'other_user_details' user.pk %}">
    <li>{{ user.username }}</li>
  </a>
  {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} 

<script>
  document.getElementById("redirect-btn").addEventListener("click", function(event) {
    event.preventDefault();

    var username = this.innerText.trim();

    window.location.href = "{% url 'other_user_details' user.pk %}?username=" + encodeURIComponent(username);

  });
</script>

{% endblock %}
