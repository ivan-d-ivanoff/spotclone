{% block header %}

{% load static %}
<header>
  <nav class="navbar navbar-expand-lg bg-dark m-2" style="border-radius:12px">
    <div class="container" style="margin:0">
      <!-- Logo -->
      <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">
        <h2 class="me-5 text-success">Spotclone</h2>
      </a>
      
      <!-- Toggler Button for Small Screens -->
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav header-navbar">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'user_details' %}">Profile</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'user_logout' %}">Logout</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'custom_songs_list' %}">Your Songs</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'playlist_list' %}">Your Playlists</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'playlist_create' %}">Create a Playlist</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'song_add'%}">Add song</a>
          </li>
          {% else %}
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'user_login' %}">Login</a>
          </li>
          <li class="nav_item">
            <a class="nav-link text-light" href="{% url 'user_register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</header>
{% endblock header %}
