{% extends 'base/base.html' %}

{% block content %}

<h1>Change password</h1>
<form action="{% url 'reset_password' %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button>Change Password</button>
        or
        <a href="{% url 'home' %}">Home</a>
    </div>
</form>
{% endblock %}
