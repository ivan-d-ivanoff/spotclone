{% extends "base/base.html" %}

{% block content %}

<style>
  * {
    color: #f8f9fa;
  }
</style>
<section class="form-group m-3">
  <h1 class="mb-5">Edit Your Profile</h1>
  <form action="{% url 'user_update' profile.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    <button class="btn btn-primary">Update</button>
  </form>
</section>
{% endblock %}
