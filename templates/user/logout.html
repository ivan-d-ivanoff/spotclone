{% extends 'base/base.html' %} 

{% load static %} 
{% block content %}

<style>
  * {
    color: #f8f9fa;
  }
</style>

<section class="m-3">
  <h1>Are you sure you want to log out?</h1>
  <form action="{% url 'user_logout' %}" method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-primary">Logout</button>
  </form>
</section>

{% endblock %}
