{% extends 'base/base.html' %} 

{% block content %}

<style>
  * {
    color: #f8f9fa;
  }
</style>
<div class="form-group m-3">
  <h1 class="mb-5">Add a song</h1>

  <form action="{% url 'song_add' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-primary">Add song</button>
  </form>

  {% if form.errors %}
    <div class="alert alert-danger">
      {% for field in form %} 
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %} 
      {% endfor %}
    </div>
  {% endif %}
</div>

{% endblock content %}
