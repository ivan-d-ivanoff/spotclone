{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<h2>Confirm deletion</h2>
<h2>Song to delete: {{ song.title }} by {{ song.artist }}</h2>
    <p>Are you sure you want to delete this song?</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Confirm</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>


{% endblock %}
