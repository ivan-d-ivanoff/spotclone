{% extends 'base/base.html' %} 

{% load static %}


{% block content %}  
<style>
  * {
    color: #f8f9fa;
  }
</style>
<div class="form-group m-3">
  <h1 class="mb-5">Create a playlist</h1>
  
  <form action="{% url 'playlist_create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Create playlist</button>
  </form>
</div>

{% endblock content %}
